<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utilities.css">
</head>
<body>
    <header class="border-dash">
        <div class="header-left"></div>
        <div class="header-right"></div>
    </header>

    <main>
        <div class="jumbo w-80 d-flex">
            <div class="left-jumbo w-30 bg-orange border-dash"></div>
            <div class="right-jumbo w-70 bg-grey border-dash"></div>
        </div>
        <!-- Inizio container w-70 -->
        <div class="container w-70">
            <section class="payment-plan d-flex flex-justify-between bg-orange ">
                <div class="plan-type border-dash"></div>
                <div class="plan-type border-dash"></div>
                <div class="plan-type border-dash"></div>
            </section>
            <section class="enterprise-contact border-dash "></section>
            <section class="find-partner d-flex">
                <div class="left w-70 bg-grey border-dash"></div>
                <div class="right w-30 bg-orange border-dash"></div>
            </section>
            <section class="drop-operation d-flex">
                <div class="operation border-dash"></div>
                <div class="operation border-dash"></div>
                <div class="operation border-dash"></div>
                <div class="operation border-dash"></div>
                <div class="operation border-dash"></div>
                <div class="operation border-dash"></div>
            </section>
            <section class="find-more border-dash">

            </section>
        </div>
        <!-- Fine container w-70 -->
        <section class="customer w-100 bg-orange">
            <div class="customer-banner d-flex">
                <div class="left-customer bg-grey border-dash d-flex">
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                </div>
                <div class="middle-customer bg-grey border-dash"></div>
                <div class="right-customer bg-grey border-dash d-flex">
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                    <div class="four-square border-dash"></div>
                </div>
            </div>
        </section>
        
        <div class="bg-lightblue w-100">
            <section class="drop-business container border-dash"></section>
        </div>
        <section class="questions container border-dash"></section>

</main>

    <footer class="bg-grey">
        <nav class="menu w-80 d-flex">
            <div class="menu-item border-dash"></div>
            <div class="menu-item border-dash"></div>
            <div class="menu-item border-dash"></div>
            <div class="menu-item border-dash"></div>
            <div class="menu-item border-dash"></div>
        </nav>
    </footer>
</body>
</html>
